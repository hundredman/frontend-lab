<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🛍️ Mini Shop</h1>

  <section id="product-section">
    <h2>상품 목록</h2>
    <ul id="product-list"></ul>
    <button id="btn-filter">10만원 이하만 보기</button>
  </section>

  <section id="cart-section">
    <h2>🛒 장바구니</h2>
    <ul id="cart-list"></ul>
  </section>

  <section id="form-section">
    <h2>회원 가입</h2>
    <input type="text" id="input-name" placeholder="이름 입력" />
    <input type="email" id="input-email" placeholder="이메일 입력" />
    <button id="btn-join">가입하기</button>
  </section>

  <button id="btn-dark">🌙 다크모드</button>

  <script src="script.js"></script>
</body>
</html>

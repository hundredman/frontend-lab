<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>JS 연습 1 - 자기소개</title>
</head>
<body>
  <h1>자바스크립트 기본 문법 실습</h1>
  <button id="myBtn">클릭해보세요</button>
  <my-greeting></my-greeting>
  <my-info></my-info>

  <script>
    class MyInfo extends HTMLElement {
      connectedCallback() {
        this.innerHTML = `
          <div>
            <h2>나의 정보</h2>
            <p>이름: 철수</p>
            <p>나이: 25</p>
          </div>
        `;
      }
    }

    customElements.define("my-info", MyInfo);
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
